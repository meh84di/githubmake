name: Run script.py

on:
  push:
    branches:
      - main  # Trigger action on push to the 'main' branch

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # You can specify any version of Python here

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"  # Optional if you have dependencies

      - name: Run Python Script
        run: |
          python script.py  # Replace with the path to your Python file
